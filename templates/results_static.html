<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <title>{{symbol}}</title>
    
    
    
    
</head>


<body display='flex'>
    <h1>{{symbol}}</h1>
    <h1>{{last}}</h1>
    <a><b>{{ parameters }}</b></a>

    <div id="parameters" class="paramSettings">
     <form action="/resultsParams" method="post">
        <input type="text" id="MaxNLines" name="nlines" placeholder="max number of lines ({{nlines}})">
        <input type="text" id="Ncomponents" name="ncomponents" placeholder="n components {{ncomponents}}">
        <input type="text" id="minAngle" name="min_angle" placeholder="min angle {{minangle}}">
        <button type="submit">Set</button>

     </form>
    </div>

    <div >
        <img class="card-plot1" id='card1' src="static/imgs/fig1.jpeg" >
    </div>
   
      
      

</body>
